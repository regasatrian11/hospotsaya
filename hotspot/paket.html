</p></center>

<script>
window.intergramId = "787029974";
window.intergramCustomizations = {
    titleClosed: 'Chat di sini !',
    titleOpen: 'Online',
    introMessage: 'Selamat datang di ' + hotspotName + ' Layanan Internet Hotspot Internetan sepuasnya tanpa kehabisan KUOTA!',
    autoResponse: 'Silahkan tunggu sebentar, Admin akan membalas secepatnya!',
    autoNoResponse: 'Saya sedang offline,mohon untuk menunggu, atau langsung WA saja ke ' + adminPhoneNumber,
    mainColor: "#E91E63", // Can be any css supported color 'red', 'rgb(255,87,34)', etc
    alwaysUseFloatingButton: false // Use the mobile floating button also on large screens
};

document.getElementById('hotspot-name-footer').innerText = hotspotName;
document.getElementById('hotspot-title').innerText = 'Beli Voucher | ' + hotspotName;

// Skrip baru untuk menghasilkan pricelist
var paketContainer = document.getElementById('paket-container');
var modalContainer = document.getElementById('modal-container');

// Daftar warna yang akan digunakan, Anda bisa menambah atau mengubahnya di sini
var colors = [
    { border: "border-merah", bg: "bg-merah" },
    { border: "border-biru", bg: "bg-biru" },
    { border: "border-hijau", bg: "bg-hijau" },
    { border: "border-ungu", bg: "bg-ungu" }
];

paketData.forEach(function(paket, index) {
    var color = colors[index % colors.length];
    var modalId = "myModal" + (index + 1);

    var paketHTML = `
        <div class="col-md-3 col-sm-6">
            <div class="panel panel-primary ${color.border}">
                <div class="panel-heading ${color.bg}">
                    <h3 class="panel-title">
                        <font color="#fff"><b>${paket.nama}</b></font>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="the-price ${color.bg}" style="margin-top:-25px;">
                        <span class="rupiah">${paket.harga}</span>
                    </div>
                    <table class="table">
                        <tr>
                            <td style="font-weight:normal;">
                                <small><b>Durasi ${paket.durasi}</b></small>
                            </td>
                        </tr>
                        <tr>
                            <td style="font-weight:normal;">
                                <small><b>Kuota : ${paket.kuota}</b></small>
                            </td>
                        </tr>
                        <tr>
                            <td style="font-weight:normal;">
                                <small><b>${paket.device}</b></small>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="btn tombol-paket ${color.border.replace('border-','')} btn-lg" data-toggle="modal" data-target="#${modalId}">BELI PAKET</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    `;
    paketContainer.innerHTML += paketHTML;
    
    var modalHTML = `
        <div id="${modalId}" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog center">
                <div class="modal-content" style="border-radius:0px;">
                    <div class="modal-body">
                        <center>
                            <h5><b>
                                <font color="#DF1A23"><span class=" glyphicon glyphicon-question-sign"></span> Informasi Pembelian Voucher</font>
                            </b></h5>
                        </center>
                        <small>
                            <hr>
                            <b><span class="glyphicon glyphicon-signal"></span> &nbsp; Nama : ${paket.nama}</b><br>
                            <b><span class="glyphicon glyphicon-shopping-cart"></span> &nbsp; Harga Voucher : Rp.${paket.harga}</b><br>
                            <b><span class="glyphicon glyphicon-time"></span> &nbsp; Durasi : ${paket.durasi}</b><br>
                            <b><span class="glyphicon glyphicon-hourglass"></span> &nbsp; Masa Aktif : ${paket.durasi} (Dari awal aktivasi)</b><br>
                            <b><span class="glyphicon glyphicon-tasks"></span> &nbsp; Kuota : ${paket.kuota}</b><br>
                            <b><span class="glyphicon glyphicon-qrcode"></span> &nbsp; <u>Voucher Dapat Disimpan Selama Belum Di Aktivasi!</u></b><br>
                            <hr>
                            <b>Pembelian Voucher Hubungi:</b><br>
                            <p style="margin-top:5px; margin-bottom:5px; font-weight: bold;"><span class="glyphicon glyphicon-phone"></span>
                            &nbsp; Whatsapp : <span>${adminPhoneNumber}</span></p>
                            <p style="margin-top:5px; margin-bottom:5px; font-weight: bold;"><span class="glyphicon glyphicon-credit-card"></span>
                            &nbsp; Metode Pembayaran :</p>
                            <ul>
                                <li>Tunai Maupun Digital</li>
                                <li>Via OVO, DANA, LinkAja, Doku, Dll</li>
                            </ul>
                        </small>
                        <br><br>
                        <center><img src="img/logo.png" class="img-responsive" style="width:120px;" /></center>
                    </div>
                </div>
                <br>
                <center><button style="width:30%; background:#FF8000; border:none; border-radius:0px;" type="button" class="btn btn-danger" data-dismiss="modal"><b><span class="	glyphicon glyphicon-remove"></span> TUTUP</b></button></center>
            </div>
        </div>
    `;
    modalContainer.innerHTML += modalHTML;
});
</script>
